<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div id="top">
        <header>
            
            <h3>send.tasks</h3>
            <div>
                <p>Night</p>
                <input type="checkbox" id="night"/>
            </div>
        </header>
    
        <main>
            <div class="tabs">
                <button class="selectedTab">
                    Tasks
                </button>
                <button>
                    Time
                </button>
            </div>
            <h4>To-do</h4>
            <div id="notes">
                <p>Loading...</p>

                <div class="card">
                    <div class="cardTime">01/01/2001 -- 18:43</div>
                    <input type="text" name="name" value="Learn webdev in 6 months" placeholder="Task name" />
                    <div class="actions">
                        <button onclick="confirmDelete()"><img src="./img/trash.png" height="20px" alt=""></button>
                        <button onclick="advance({ object: 'aa' })"><img src="./img/trash.png" height="20px" alt=""></button>
                    </div>
                </div>
            </div>
            
            <h4>in Review</h4>
            
            <h4>Completed</h4>
        </main>
    </div>

    <footer>
        <p><b>Matheus Reis - 2023</b></p>
    </footer>

    <div id="popup" >
        <div id="popupAdded" class="popupTitle"><h4 style="color: #595a58;">Added</h4> <p>01/01/0001 -- 01:01</p></div>
        <div id="popupReview" class="popupTitle"><h4 style="color: #a3873b;">In Review</h4> <p>01/01/0001 -- 01:01</p></div>
        <div id="popupDone" class="popupTitle"><h4 style="color: #306741;">Done</h4> <p>01/01/0001 -- 01:01</p></div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
